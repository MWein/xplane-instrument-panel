    <!-- Numbers -->
    <text class="hdinumber" x="250" y="95" transform="rotate(0, 250, 250) translate(-15)">N</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(30, 250, 250) translate(-12)">3</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(60, 250, 250) translate(-12)">6</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(90, 250, 250) translate(-15)">E</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(120, 250, 250) translate(-22)">12</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(150, 250, 250) translate(-22)">15</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(180, 250, 250) translate(-13)">S</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(210, 250, 250) translate(-22)">21</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(240, 250, 250) translate(-22)">24</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(270, 250, 250) translate(-18)">W</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(300, 250, 250) translate(-22)">30</text>
    <text class="hdinumber" x="250" y="95" transform="rotate(330, 250, 250) translate(-22)">33</text>
  </g>


  <!-- Arrow -->
  <polygon points="250,213 260,201 250,40 240,201" fill="white" />

  <!-- Little Airplane -->
  <!-- Prop and Empenage Tip -->
  <line x1="250" y1="218" x2="250" y2="314" stroke-width="3" stroke="white" />
  <!-- Cowling -->
  <polygon points="258,240 242,240 242,222 258,222" fill="white" />
  <!-- Wings -->
  <polygon points="195,240 305,240 305,258 274,263 226,263 195,258" fill="white" />
  <!-- Fuselage -->
  <polygon points="258,260 242,260 247,305 253,305" fill="white" />
  <!-- Empinage -->
  <polygon points="250,310 270,307 270,295 250,292 230,295 230,307" fill="white" />

  <!-- Vacuum -->
  <text class="vacuum" x="215" y="335" style="font: bold 17px sans-serif; fill: white; alignment-baseline: middle">VACUUM</text>

  <!-- Back Heading Line -->
  <line x1="250" y1="355" x2="250" y2="430" stroke-width="4" stroke="white" />

  <!-- Frame -->
  <circle cx="250" cy="250" r="240" stroke-width="13" stroke="url(#frameouter)" fill="none" />
  <circle cx="250" cy="250" r="232" stroke-width="10" stroke="url(#frameinner)" fill="none" />
  <circle cx="250" cy="250" r="227" stroke-width="1" stroke="#383838" fill="none" />
</svg>
