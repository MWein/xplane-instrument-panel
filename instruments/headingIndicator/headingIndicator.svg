<svg height="400" width="400" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
	<style>
    .hdinumber { font: bold 40px sans-serif; fill: white; alignment-baseline: middle }
  </style>


  <!-- Background -->
  <circle cx="250" cy="250" r="240" stroke-width="3" fill="black" />

  <defs>
    <line id="tick" x1="250" y1="11" x2="250" y2="40" stroke-linecap="round" stroke-width="2" stroke="white" />

    <line id="mdtick" x1="250" y1="11" x2="250" y2="50" stroke-linecap="round" stroke-width="3" stroke="white" />

    <line id="lgtick" x1="250" y1="11" x2="250" y2="60" stroke-linecap="round" stroke-width="3" stroke="white" />

    <polygon id="cardinal" points="250,65 245,11 255,11" fill="orange" />
    <polygon id="interdir" points="250,35 245,11 255,11" fill="orange" />

    <linearGradient id="frameouter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="grey"/>
      <stop offset="100%" stop-color="black"/>
    </linearGradient>

    <linearGradient id="frameinner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="black"/>
      <stop offset="100%" stop-color="grey"/>
    </linearGradient>
  </defs>



  <g id="headingDisk" transform="rotate(__rotate__, 250, 250)">
    <use class="tick" href="#cardinal" />
    <use class="tick" href="#tick" transform="rotate(5 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(10 250 250)" />
    <use class="tick" href="#tick" transform="rotate(15 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(20 250 250)" />
    <use class="tick" href="#tick" transform="rotate(25 250 250)" />
    <use class="tick" href="#lgtick" transform="rotate(30 250 250)" />
    <use class="tick" href="#tick" transform="rotate(35 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(40 250 250)" />
    <use class="tick" href="#interdir" transform="rotate(45 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(50 250 250)" />
    <use class="tick" href="#tick" transform="rotate(55 250 250)" />
    <use class="tick" href="#lgtick" transform="rotate(60 250 250)" />
    <use class="tick" href="#tick" transform="rotate(65 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(70 250 250)" />
    <use class="tick" href="#tick" transform="rotate(75 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(80 250 250)" />
    <use class="tick" href="#tick" transform="rotate(85 250 250)" />
    <use class="tick" href="#cardinal" transform="rotate(90 250 250)" />
    <use class="tick" href="#tick" transform="rotate(95 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(100 250 250)" />
    <use class="tick" href="#tick" transform="rotate(105 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(110 250 250)" />
    <use class="tick" href="#tick" transform="rotate(115 250 250)" />
    <use class="tick" href="#lgtick" transform="rotate(120 250 250)" />
    <use class="tick" href="#tick" transform="rotate(125 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(130 250 250)" />
    <use class="tick" href="#interdir" transform="rotate(135 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(140 250 250)" />
    <use class="tick" href="#tick" transform="rotate(145 250 250)" />
    <use class="tick" href="#lgtick" transform="rotate(150 250 250)" />
    <use class="tick" href="#tick" transform="rotate(155 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(160 250 250)" />
    <use class="tick" href="#tick" transform="rotate(165 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(170 250 250)" />
    <use class="tick" href="#tick" transform="rotate(175 250 250)" />
    <use class="tick" href="#cardinal" transform="rotate(180 250 250)" />
    <use class="tick" href="#tick" transform="rotate(185 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(190 250 250)" />
    <use class="tick" href="#tick" transform="rotate(195 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(200 250 250)" />
    <use class="tick" href="#tick" transform="rotate(205 250 250)" />
    <use class="tick" href="#lgtick" transform="rotate(210 250 250)" />
    <use class="tick" href="#tick" transform="rotate(215 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(220 250 250)" />
    <use class="tick" href="#interdir" transform="rotate(225 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(230 250 250)" />
    <use class="tick" href="#tick" transform="rotate(235 250 250)" />
    <use class="tick" href="#lgtick" transform="rotate(240 250 250)" />
    <use class="tick" href="#tick" transform="rotate(245 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(250 250 250)" />
    <use class="tick" href="#tick" transform="rotate(255 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(260 250 250)" />
    <use class="tick" href="#tick" transform="rotate(265 250 250)" />
    <use class="tick" href="#cardinal" transform="rotate(270 250 250)" />
    <use class="tick" href="#tick" transform="rotate(275 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(280 250 250)" />
    <use class="tick" href="#tick" transform="rotate(285 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(290 250 250)" />
    <use class="tick" href="#tick" transform="rotate(295 250 250)" />
    <use class="tick" href="#lgtick" transform="rotate(300 250 250)" />
    <use class="tick" href="#tick" transform="rotate(305 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(310 250 250)" />
    <use class="tick" href="#interdir" transform="rotate(315 250 250)" />
    <use class="tick" href="#mdtick" transform="rotate(320 250 250)" />
    <use class="tick" href="#tick" transform="rotate(325 250 250)" />
    <use class="tick" href="#lgtick" transform="rotate(330 250 250)" />
